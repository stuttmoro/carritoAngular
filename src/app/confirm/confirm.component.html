<button *ngIf="!isDisabled" (click)="showModal=true" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="isDisabled">
    Confirmar matrícula
</button>
  
  <!-- Modal -->
  <div class="modal fade" [ngClass]="{'show' : showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModal=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Quieres registrarte en nuestros cursos?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showModal=false" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="showModal=false" >Registrarme</button>
        </div>
      </div>
    </div>
  </div>
